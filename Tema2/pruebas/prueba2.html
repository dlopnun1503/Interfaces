<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Intero</title>
    <style>
        * { /* Con el * ponemos todo como indiquemos */
            color: green;
        }
        #segundo {
            color: blue; /* Sobreescribe lo anterior poniendo el azul al que tenga ese id*/
        }
    </style>
</head>
<body>
    <h1>Estilo interno</h1>
    <p>Ventajas: Carga más rápida que el CSS en línea</p>
    <p id="segundo">Desventajas: Dificultad para reutilizar estilos</p>
</body>
</html>
