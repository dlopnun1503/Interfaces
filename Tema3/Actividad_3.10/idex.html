<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Bienvenidos a la Página</h1>
        </div>
    </header>

    <section class="gallery">
        <h2>Galería Principal</h2>
        <br>
        <div class="images">
            <img src="imagenes/1.jpg"  alt="Imagen 1">
            <img src="imagenes/2.jpg"  alt="Imagen 2">
            <img src="imagenes/3.jpg"  alt="Imagen 3">
        </div>
    </section>

    <section class="content">
        <h2>Sección de contenido</h2>
        <div class="content-images">
            <div class="content-item">
                <img src="imagenes/1.jpg" alt="Seccion 1">
                <p>Seccion 1</p>
            </div>
            <div class="content-item">
                <img src="imagenes/2.jpg" alt="Seccion 2">
                <p>Seccion 2</p>
            </div>
            <div class="content-item">
                <img src="imagenes/3.jpg" alt="Seccion 3">
                <p>Seccion 3</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="#boton" class="btn-footer">
            <img src="imagenes/4.jpg" alt="boton" class="footer-icon">
            <p id="p1">Boton con imagen</p>
        </a>
    </footer>
    
</body>
</html>
